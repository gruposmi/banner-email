<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
    <style>
      html,
      body,
      div,
      a,
      img {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      header {
        display: block;
      }
      body {
        line-height: 1;
      }
      #banner {
        position: absolute;
        top: 0;
        left: 0;
      }
      #banner-map {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <img
      id="banner"
      src="https://gruposmi.github.io/banner-email/banner.png"
      usemap="#banner-map"
      alt="Banner"
    />
    <map id="banner-map" name="banner-map">
      <a href="https://www.sinasc.com.br/">
        <area shape="rect" coords="1010,21,1207,57" alt="Sinasc"
      /></a>
      <a href="https://www.icdvias.com.br/">
        <area shape="rect" coords="1010,86,1202,131" alt="Icd" />
      </a>
      <a href="https://www.sinasc.com.br/">
        <area shape="rect" coords="1010,157,1120,196" alt="BRs Vias" />
      </a>

      </a>
    </map>
  </body>
</html>
